        @keyframes float {

    <script>
        // Funci√≥n para cambiar a registro (flip)
        function flipToRegister() {
            document.getElementById('flipCard').classList.add('flipped');
        }
        
        // Funci√≥n para cambiar a login (flip)
        function flipToLogin() {
            document.getElementById('flipCard').classList.remove('flipped');
        }
        
        // Toggle para ver/ocultar contrase√±a
        function togglePassword(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);
            
            if (input.type === 'password') {
                input.type = 'text';
                eye.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                `;
            } else {
                input.type = 'password';
                eye.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }
        
        // Manejar env√≠o de formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqu√≠ puedes agregar la l√≥gica de autenticaci√≥n
            showNotification('¬°Bienvenido de nuevo! üéâ', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
        
        // Manejar env√≠o de formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (password !== confirm) {
                showNotification('Las contrase√±as no coinciden ‚ùå', 'error');
                return;
            }
            
            // Aqu√≠ puedes agregar la l√≥gica de registro
            showNotification('¬°Cuenta creada exitosamente! üéä', 'success');
            setTimeout(() => {
                flipToLogin();
            }, 1500);
        });
        
        // Sistema de notificaciones
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-6 right-6 px-6 py-4 rounded-xl shadow-2xl transform transition-all duration-500 z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white font-semibold`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    </script>
